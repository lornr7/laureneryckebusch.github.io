<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laurène Ryckebusch — Graphic Designer</title>
  <style>
    :root{
      --bg:#0a0a0a;
      --text:#ffffff;
      --hover:#bbbbbb; /* gris léger au survol */
      --size: clamp(24px, 6.8vw, 94px);
      --lh: 0.90;
      --gap-blocks: 4vh;
      --side: 2vw;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Helvetica,Arial,sans-serif;
      overflow:hidden;
    }

    .page{
      min-height:100%;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      padding:4vh var(--side);
    }

    .profil,
    .contacts,
    .links,
    .email{
      font-size:var(--size);
      font-weight:800;
      line-height:var(--lh);
      color:var(--text); /* tout blanc */
    }

    /* === règles uniformes pour TOUS les liens === */
    a{
      color:var(--text);
      text-decoration:none;
      transition:color 0.3s ease;
    }
    a:hover{
      color:var(--hover);
    }

    .gif-bg{
      position:fixed;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      width:520px;
      height:auto;
      opacity:1;
      z-index:-1;
    }
    .scrim{
      position:fixed;
      inset:0;
      background:radial-gradient(120% 120% at 10% 15%, rgba(0,0,0,0.50) 0%, rgba(0,0,0,0.35) 55%, rgba(0,0,0,0.15) 100%);
      z-index:-2;
    }

    @media (max-width:700px){
      :root{
        --side:5vw;
        --gap-blocks:6vh;
        --size:clamp(24px, 9vw, 64px);
      }
      .gif-bg{ width:320px; }
    }
  </style>
</head>
<body>
  <img class="gif-bg" src="assets/loop.gif" alt="project preview" aria-hidden="true" />
  <div class="scrim" aria-hidden="true"></div>

  <main class="page">
    <section class="profil">
      Laurène Ryckebusch
      is a  graphic designer based in
      Paris.<br>
      ➔ Currently at <a href="https://leroytremblot.com/fr/" target="_blank" rel="noopener">LEROY TREMBLOT</a>
    </section>

    <section class="contacts">
      <div class="links">
        <a href="https://www.instagram.com/laureneryckebusch/" target="_blank" rel="noopener">Instagram</a> /
        <a href="https://www.behance.net/laureneryckebu" target="_blank" rel="noopener">Behance</a><br>
        <a href="https://www.linkedin.com/in/laurene-ryckebusch/" target="_blank" rel="noopener">Linkedin</a>
      </div>
      <a class="email" href="mailto:laurene.ryckebusch@gmail.com">laurene.ryckebusch@gmail.com</a>
    </section>
  </main>

</body>
</html>
